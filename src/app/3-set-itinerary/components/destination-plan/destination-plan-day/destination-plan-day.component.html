<section class="day">
  <div class="day__heading">
    <h4 class="day__number">
      Day {{ destinationPlanDay?.DayNumber }}
    </h4>
    <time class="day__date" datetime="2015-05-29">
      {{ destinationPlanDay?.Date }}
    </time>
  </div>
</section>
<div
  cdkDropList
  [cdkDropListData]="destinationPlanDay?.Destinations"
  class="example-list"
  (cdkDropListDropped)="drop($event)">
  @for (destinationItem of destinationPlanDay?.Destinations;track destinationItem;) {
    <iy-destination-plan-item (test123)="refreshItem()" class="example-box" cdkDrag [destination]="destinationItem" />
  }
</div>


@if (doesNotHaveMoreThanOneDestination()) {
  <iy-drag-destination-here />
}
