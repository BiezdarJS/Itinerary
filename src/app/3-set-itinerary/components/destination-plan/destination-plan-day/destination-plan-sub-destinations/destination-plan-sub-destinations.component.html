
  <div class="c-sub-destinations l-sub-destinations">
    @if (subDestinationsExist()) {
      <div class="sub-destinations-list">
        @for (item of subDestinations;track item;) {
          <iy-destination-plan-sub-destination-item [text]="item.Name" />
        }
      </div>
    }
    <iy-destination-plan-sub-destination-btn (click)="openSubDestinationModal()"/>
  </div>
